<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vehicles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let vehicle of vehicles">
      <!-- <ion-card-header>
        <ion-card-title>{{vehicle.name}}</ion-card-title>
      </ion-card-header> -->
      <ion-card-content>
        <ion-card-title>{{vehicle.name}}</ion-card-title>
        <p>Model: {{vehicle.model}}<br>Manufacturer: {{vehicle.manufacturer}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
