<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vehicles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let vehicle of vehicles">
      <ion-card-header>
        <ion-card-title>{{vehicle.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{vehicle.model}}<br>{{vehicle.manufacturer}}
      </ion-card-content>
    </ion-card>
    <!-- <ion-item *ngFor="let vehicle of vehicles">
      {{vehicle.name}}
      {{vehicle.model}}
      {{vehicle.manufacturer}}
    </ion-item> -->
  </ion-list>
</ion-content>
