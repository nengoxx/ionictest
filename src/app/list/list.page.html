<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Films
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let film of films">
      <ion-card-header>
        <ion-card-title>{{film.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Director: {{film.director}}<br>Release date: {{film.release_date}}</p>
        <div>
          Characters:
          <ion-button class="button button-small button-clear"
          *ngFor="let char of film.characters" (click)="presentModal(char)">
            {{char.name}}
            <!-- &nbsp; -->
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
